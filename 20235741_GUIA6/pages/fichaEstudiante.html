<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en Línea</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* General Body Styling */
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        /* Sidebar Styling */
        .sidebar {
            background-color: #122645;
            height: 100vh;
            width: 80px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .sidebar i {
            color: #fff;
            font-size: 24px;
            margin: 20px 0;
        }
        /* Form Container */
        .form-container {
            margin-left: 100px;
            max-width: 600px;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            min-height: 700px; /* Cambiar esta propiedad para alargar la sección */
        }
        /* Form Title and Subtitle */
        .form-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 5px;
        }
        .form-subtitle {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }
        /* Styling for Inputs and Labels */
        .form-group label {
            font-weight: bold;
            color: #666;
        }
        .input-group-text {
            background-color: #122645;
            color: white;
            border: none;
        }
        /* Submit Button */
        .btn-submit {
            background-color: #122645;
            color: white;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
        }
        .btn-submit:hover {
            background-color: #0d1e3b;
        }
        /* Date and Signature Fields */
        .row .col input, .row .col select, .form-control {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <i class="bi bi-clock"></i>
        <i class="bi bi-bar-chart"></i>
        <i class="bi bi-calendar"></i>
        <i class="bi bi-folder"></i>
    </div>

    <!-- Main Form Container -->
    <div class="container form-container">
        <h2 class="form-title">Formulario en Línea</h2>
        <p class="form-subtitle">Complete los datos a continuación</p>
        
        <form id="formularioEstudiante">
            <div class="form-group">
                <label for="nombreCompleto">Nombre</label>
                <input type="text" class="form-control" id="nombreCompleto" placeholder="Tu nombre" required>
            </div>

            <div class="form-group row">
                <div class="col">
                    <label for="mesNacimiento">Mes</label>
                    <select class="form-control" id="mesNacimiento">
                        <option value="">Mes</option>
                        <option>Enero</option>
                        <option>Febrero</option>
                        <option>Marzo</option>
                        <!-- Agregar más meses -->
                    </select>
                </div>
                <div class="col">
                    <label for="diaNacimiento">Día</label>
                    <select class="form-control" id="diaNacimiento">
                        <option value="">Día</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <!-- Agregar más días -->
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" class="form-control" id="correo" placeholder="Tu correo" required>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder="Tu dirección" required>
            </div>

            <div class="form-group">
                <label for="servicio">Servicio</label>
                <select class="form-control" id="servicio">
                    <option value="">Por favor selecciona un servicio</option>
                    <option>Servicio 1</option>
                    <option>Servicio 2</option>
                    <!-- Agregar más servicios -->
                </select>
            </div>

            <div class="form-group">
                <label for="firma">Firma</label>
                <textarea class="form-control" id="firma" placeholder="Haz tu firma aquí"></textarea>
            </div>

            <button type="button" class="btn btn-submit" onclick="validarFormulario()">Adjuntar</button>
        </form>
        <div id="resultado" class="mt-3"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"></script>
    <script src="validacion.js"></script>
</body>
</html>
