<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="Recursos guia 4/css/estiol.css">
</head>
<body id="login">
    <form action="Ejercicio2.html" method="post">
        <h1>Crear Cuenta</h1>
        <fieldset id="logindatos">

            <input type="image" src="Recursos guia 4/img/user.png" alt="Usuario" class="img">
            <input type="text" id="nombre" pattern="^[a-zA-Z\s]+$" title="Solo se aceptan letras" 
            class="control" placeholder="Nombre" required /><br>

            <input type="image" src="Recursos guia 4/img/tel.png" alt="Teléfono" class="img">
            <input type="tel" id="telefono" pattern="^[0-9]{4}-?[0-9]{4}$" 
            title="Solo acepta números en el siguiente formato: 2222-2222" 
            class="control" placeholder="Número de teléfono" required /><br>

            <input type="image" src="Recursos guia 4/img/email.png" alt="Correo" class="img">
            <input type="email" id="correo" title="Formato de correo: NombreCorreo@dominio" 
            class="control" placeholder="Correo Electrónico" required /><br>

            <input type="image" src="Recursos guia 4/img/pass.png" alt="Contraseña" class="img">
            <input type="password" id="password" 
            pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,15})" 
            title="Su contraseña debe ser de 6 a 15 caracteres e incluir una letra mayúscula, minúscula y un número" 
            class="control" placeholder="Contraseña" required /><br>

            <input type="checkbox" id="acepto" value="acepto" class="terminos" required>
            <label for="acepto">Acepto Términos, Condiciones y Política de Privacidad</label><br>

            <button id="boton" type="submit">Crear Cuenta</button>

        </fieldset>
    </form>
</body>
</html>
